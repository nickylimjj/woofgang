<form role="form">
<div class="form-group">
<label for="title" class="control-label">Title</label>

</div>

<label for="title" class="control-label">Price</label>
<input type="text" ng-model="transaction.amount" class="form-control" id="title" placeholder="Enter price here">
</div>

</form>
